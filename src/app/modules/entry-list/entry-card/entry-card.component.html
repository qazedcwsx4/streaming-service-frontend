<mat-card style="height: 100%">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{imageUrl}}" alt="{{title}}">
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </div>
  </mat-card-actions>
</mat-card>
